MEMORY
{
  ZP:        start=$0000, size=$0100, type=rw;
  SYSRAM:    start=$0200, size=$0E00, type=rw, define=yes;
  SYS:       start=$0D00, size=$0100, type=rw, define=yes;
  RAM:       start=$1000, size=$3000, type=rw, define=yes;
  VIA:       start=$6000, size=$2000, type=rw, define=yes;
  ACIA:      start=$4000, size=$2000, type=rw, define=yes;
  ROM:       start=$8000, size=$8000, type=ro, define=yes, fill=yes,   fillval=$ea, file="";
}

SEGMENTS
{
  ZEROPAGE:  load=ZP,        type=ZP,  define=yes;
  BSS:       load=SYSRAM,    type=bss, define=yes,   optional=yes;
  SYSTEM:    load=SYS,       type=ro,  define=yes,   optional=yes;
  CODE:      load=RAM,       type=ro,  define=yes;
  RODATA:    load=RAM,       type=ro,  define=yes,   optional=yes;
  SYSCALLS:  load=ROM,       type=ro,  define=yes,   optional=yes,  offset=$7800;
}
